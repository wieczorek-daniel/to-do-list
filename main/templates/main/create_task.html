{% extends 'main/base.html' %}

{% block content %}
<div class="container-sm">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% for field, errors in form.errors.items %}
            <div class="alert alert-dismissible fade show" role="alert">
                <span>Errors in field: {{field}} {{ errors }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'dashboard' %}">
                        <span class="material-icons">arrow_back</span>
                    </a>
                    <span>Add task</span>
                </div>
                <div class="card-body align-items-center">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="title" class="col-md-4 offset-md-1 col-form-label">Title</label>
                            <div class="col-md-6">
                                <input id="id_title" type="text" class="form-control" name="title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-md-4 offset-md-1 col-form-label">Description</label>
                            <div class="col-md-6">
                                <textarea class="form-control" id="id_description" name="description"
                                    rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="deadline" class="col-md-4 offset-md-1 col-form-label">Deadline</label>
                            <div class="col-md-6">
                                <input id="datetimepicker" name="deadline" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <button type="submit">
                                    Create
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#datetimepicker').datetimepicker({
        format:'Y-m-d H:i',
        step: 5,
    });
</script>
{% endblock %}
