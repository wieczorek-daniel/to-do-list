<div class="modal fade" id="task-modal-{{task.id}}" tabindex="-1" aria-labelledby="task-modal-label-{{task.id}}"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="task-modal-label-{{task.id}}">Update task</h5>
                <button type="button" data-bs-dismiss="modal" aria-label="Close">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <form action="{% url 'update_task' task.id  %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="title" class="col-md-4 offset-md-1 col-form-label">Title</label>
                        <div class="col-md-6">
                            <input id="id_title" type="text" class="form-control" name="title" value="{{ task.title }}"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-md-4 offset-md-1 col-form-label">Description</label>
                        <div class="col-md-6">
                            <textarea class="form-control" id="id_description" name="description"
                                rows="3">{{ task.description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="deadline" class="col-md-4 offset-md-1 col-form-label">Deadline</label>
                        <div class="col-md-6">
                            <input id="datetimepicker" name="deadline" type="text" value="{{ task.deadline | date:'Y-m-d' }} {{ task.deadline | time:'H:i' }}">
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#datetimepicker').datetimepicker({
        format: 'Y-m-d H:i',
        step: 5,
    });
</script>
