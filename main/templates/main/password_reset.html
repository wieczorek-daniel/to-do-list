{% extends 'main/base.html' %}

{% block content %}
<div class="container-sm">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'login' %}">
                        <span class="material-icons">arrow_back</span>
                    </a>
                    <span>Reset password</span>
                </div>
                <div class="card-body align-items-center">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group row">
                            <label class="col-md-4 offset-md-1 col-form-label">Email address</label>
                            <div class="col-md-6">
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}
                        <div class="form-group row">
                            <div class="col-md-12">
                                <button type="submit">
                                    Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
